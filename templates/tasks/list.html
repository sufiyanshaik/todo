<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>to do</h1>
    <form method="POST" action="/" >
      {% csrf_token %}
      {{form.title}}
      <input type="submit" name="Create Task" >
    </form>
    {% for task in tasks%}
    <div>
      <a href="{% url 'update_task' task.id %}">Update</a>
      <a href="{% url 'delete' task.id %}">Delete</a>
      <p>{{task}}</p>
    </div>
    {%endfor%}

  </body>
</html>
